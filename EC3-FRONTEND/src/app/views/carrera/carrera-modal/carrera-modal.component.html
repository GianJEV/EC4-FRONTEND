<mat-form-field appearance="fill">
    <mat-label>CARRERA</mat-label>
    <input matInput placeholder="Carrera" [(ngModel)]="carrera.carrera">
</mat-form-field>

<div>
    <button mat-flat-button color="primary" (click)="modificar()">Guardar
    </button>
    <button mat-flat-button color="warn" (click)="cancelar()">Cancelar
    </button>
</div>
