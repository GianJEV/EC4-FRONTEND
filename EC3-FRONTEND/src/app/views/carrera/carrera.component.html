<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="idCarrera">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idCarrera}} </td>
    </ng-container>
  
    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef> CARRERA </th>
      <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let row">
            <button mat-flat-button color="primary" (click)="abrirModal(row)">Editar
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-flat-button color="warn" (click)="onEliminar(row.idCarrera)">Eliminar
              <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <!--
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    -->
</table>

<button mat-flat-button color="primary" (click)="abrirModal()" style="margin-top: 1%; margin-bottom: 1%;">Nuevo
  <mat-icon>add</mat-icon>
</button>
